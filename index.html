<!DOCTYPE html>
<html>

<head>
	<title>Chatbot</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div id="container" class="container">


		<div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages" id="messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input id="input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true" />
                    <ul id="menu">
                        <a class="menu-button icon icon-plus" href="#menu" title="Show navigation"><img width="30px" src="./images/links.svg" /></span></a>
                        <a class="menu-button icon icon-minus" href="#0" title="Hide navigation"><img width="30px" src="./images/links.svg" /></span></a>
                        <li class="menu-item">
                            <a href="https://www.facebook.com/SPCET-StPeters-College-of-Engineering-and-Technology-150368582249643/
                            " class="sicon">
                                <img width="30px" src="./images/facebook.svg" />
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="https://www.linkedin.com/company/st-peter-s-college-of-engineering-and-technology/
                            " class="sicon">
                                <img width="30px" src="./images/linkedin.svg" />
                            </a>
                        </li>
                        <li class="menu-item" >
                            <a href="https://www.youtube.com/channel/UCwXStNZWDMcIaCJccNTFsvA?view_as=subscriber
                            " class="sicon">
                                <img width="30px" src="./images/youtube.svg" />
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="https://www.instagram.com/spcetchennai/
                            "  class="sicon">
                                <img width="30px" src="./images/insta.svg" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/chatbox-icon.svg" /></button>
            </div>
        </div>
	</div>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
        ga('create', 'UA-46156385-1', 'cssscript.com');
        ga('send', 'pageview');
      
      </script>
</body>
<script type="text/javascript" src="index.js" ></script>
<script type="text/javascript" src="constants.js" ></script>
<script type="text/javascript" src="speech.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

</html>
